            <div class="highscores"><a href="#">View High Scores</a></div>

    <main>
        <div class="startscreen">
            <h1>JavaScript Coding Assessment</h1>

            <br>

        </div>

            <br>
            <div id="answers">

            </div>
        </div>
        
    </main>
